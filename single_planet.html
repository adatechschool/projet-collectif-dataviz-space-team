<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système Solaire</title>
    <link rel="stylesheet" href="single_planet.css">
    <script src="script.js" defer></script>
    <!--<script src="script_test2.js" defer></script>-->
</head>
<body>
    <div class="syst_solaire">
        <button id="soleil">Soleil</button>
        <button id="mercure">Mercure</button>
        <button id="venus">Venus</button>
        <button id="terre">Terre</button>
        <button id="mars">Mars</button>
        <button id="jupiter">Jupiter</button>
        <button id="saturne">Saturne</button>
        <button id="uranus">Uranus </button>
        <button id="neptune">Neptune</button>
    </div>

    <div class="container">
        <h2 class="info" id="name"></h2>
        <div class="image_with_infos">
            <img src="" alt=""/>   
            <div class="all_info"> 
                <div class="single_info">
                    <p>Type :</p>
                    <div class="info" id="type"></div>
                </div>
                <div class="single_info">
                    <p>Diamètre :</p>
                    <div class="info" id="diameter"></div>
                    <p>Km</p>
                </div>
                <div class="single_info">
                    <p>Distance par rapport au soleil :</p>
                    <div class="info" id="sun_distance"></div>
                    <p>x10<sup>6</sup> Km</p>
                </div>
              <!--  <div class="single_info">
                    <p>Distance par rapport à la terre :</p>
                    <div class="info" id="earth_distance"></div>
                    <p>x10<sup>6</sup> Km</p>
                </div> -->
                <div class="single_info">
                    <p>Masse :</p>
                    <div class="info" id="mass"></div>
                    <p>x10<sup>24</sup> Kg</p>
                </div>
                <div class="single_info">
                    <p>Gravité :</p>
                    <div class="info" id="gravity"></div>
                    <p>m/s<sup>2</sup></p>
                </div>
                <div class="single_info">
                    <p>Durée d'un jour terrestre :</p>
                    <div class="info" id="time_day"></div>
                    <p></p>
                </div>
                <div class="single_info">
                    <p>Température minimum :</p>
                    <div class="info" id="temp_min"></div>
                    <p><sup>°</sup>C</p>
                </div>
                <div class="single_info">
                    <p>Température Maximum :</p>
                    <div class="info" id="temp_max"></div>
                    <p><sup>°</sup>C</p>
                </div>
                <div class="single_info">
                    <p>Composition :</p>
                    <div class="info" id="composition"></div>
                </div>
            </div>
        </div>
    </div>
</html>
